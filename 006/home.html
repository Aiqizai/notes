<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小胖墩er的主页</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="shortcut icon" href="https://chubbyduner.top/img/fav.png">
</head>
<body>
    <div id="wrapper"> 
        <!-- Bg -->
        <div id="web_bg"></div>
        <!-- Header --> 
        <header id="header"> 
         <div class="logo"> 
          <img src="https://cdn.jsdelivr.net/gh/Chubby-Duner/image-hosting@master/blog/logo.jpeg"> 
         </div> 
         <div class="content"> 
          <div class="inner"> 
           <h1>小胖墩er的主页</h1> 
           <p>
               <span class="type-text"></span>
           </p>
          </div> 
         </div> 
         <nav class="use-middle"> 
          <ul> 
           <li class="theme-btn"> <a href="./butterfly">Butterfly</a></li> 
           <li class="is-middle theme-btn"> <a href="./vuepress">VuePress</a></li> 
          </ul> 
         </nav> 
        </header> 
        <!-- Footer --> 
        <footer id="footer"> 
         <p class="copyright">Copyright&nbsp;©&nbsp;2021&nbsp;小胖墩er</p>
         <p class="copyright">备案号：<a href="http://beian.miit.gov.cn/">粤ICP备2021158933号</a></p>
        </footer> 
       </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
    var typed = new Typed(".type-text", {
        // 在了后面停顿三秒
        strings: ["迟到总比不到的好，", "所以好好加油吧。^1500"],
        // 打字的速度
        typeSpeed: 100,  
        // 是否循环
        loop: "true",
        // 循环次数
        loopCount: 10000000
    });
</script>
</html>
