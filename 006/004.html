<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      transition: all 0.1s linear;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script>
    // dom 会更新几次
    let boxDOM = document.getElementsByClassName('box')[0];
    console.log(boxDOM);
    for (let i = 0; i < 100; i++) {
      setTimeout(() => {
        boxDOM.style.left = i + 'px';        
      }, 1000);
    }
    // let left = document.querySelector(".box").getBoundingClientRect().left;
    console.log(boxDOM.style.left);
  </script>
</body>

</html>
