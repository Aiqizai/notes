  <script>
    /*
    检查两个字符串数组是否相等

    给你两个字符串数组word1 和word2 。如果两个数组表示的字符串相同，返回true ;否则，返回false 。数组表示的字符串是由数组中的所有元素按顺序连接形成的字符串。
    
    示例1:
    输入: word1 = ["ab", "c"], word2 = ["a", "bc"]
    输出: true
    解释:
    word1表示的字符串为"ab" + "C" -> "abc"
    word2表示的字符串为"a" + "bc" -> "abc"
    两个字符串相同，返回true 

    示例2:
    输入: word1 = ["a", "cb"], word2 = ["ab", "C"]
    输出: false

    示例3:
    输入: word1 = ["abc"， "d", "defg"l, word2 = ["abcddefg"]
    输出: true
    
    */


    /*
     * @param {string[]} word1
     * @param {string[]} word2
     * @return {boolean}
     */
    // 解法一
    let arrayStringsAreEqual = function (word1, word2) {
      let flag = true;
      let str = word2.join('').split('');
      // console.log('str ==>', str);
      for (let i = 0; i < word1.length; i++) {
        if (flag == false) {
          break;
        }
        for (let j = 0; j < word1[i].length; j++) {
          // console.log(word1[i][j]);
          if (word1[i][j] === str[0]) {
            str.shift();
          } else {
            flag = false;
            break;
          }
        }
      }
      if (str.length !== 0) {
        return false;
      }
      return flag;
    }

    let word1 = ['ab', 'c'];
    let word2 = ['a', 'bc'];
    let res = arrayStringsAreEqual(word1, word2)
