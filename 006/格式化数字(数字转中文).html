    function formatNum(num) {
      if (num > 99 || num < 1) {
        return
      }
      let arr = ['一', '二', '三', '四', '五', '六', '七', '八', '九']
      // 十位
      let tens = parseInt(num / 10)
      // 个位
      let disits = num % 10
      let res = ''
      if (num < 20) {
        res = tens ? '十' : ''
      } else {
        res += arr[tens - 1] + '十'
      }
      res += arr[disits - 1] || ''
      return res
    }
    let a = 1;

    console.log(formatNum(a+2));
  </script>
