<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>蒙层效果</title>
  <style>
    .lists {
      display: flex;
      margin-top: 100px;
      justify-content: center;
    }

    .box {
      width: 200px;
      height: 200px;
      overflow: hidden;
      background-color: #4f4f4f;
    }

    .box~.box {
      margin-left: 15px;
    }

    .box img {
      width: 100%;
      height: 100%;
      transition: all 0.5s;  /* 添加过渡效果，否则阴影是一闪而过 */
    }

    .box:hover img {
      opacity: 0.8
    }
  </style>
</head>

<body>
  <div class="lists">
    <a href="#" class="box">
      <img src="./images/test.jpg">
    </a>
    <a href="#" class="box">
      <img src="./images/test.jpg">
    </a>
  </div>
</body>

</html>
