<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>缓动上移</title>
  <style>
    .lists {
      display: flex;
      margin-top: 100px;
      justify-content: center;
    }

    .box {
      width: 200px;
      height: 200px;
      transition: all 0.3s;
    }

    .box~.box {
      /* 同胞选择器 */
      margin-left: 15px;
    }

    .box img {
      width: 100%;
      height: 100%;
    }

    .box:hover {
      transform: translateY(-6px);
    }
  </style>
</head>

<body>

  <div class="lists">
    <a href="#" class="box">
      <img src="./images/test.jpg">
    </a>
    <a href="#" class="box">
      <img src="./images/test.jpg">
    </a>
  </div>

</body>

</html>
