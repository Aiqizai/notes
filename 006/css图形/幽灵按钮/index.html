<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>幽灵按钮</title>
  <link rel="stylesheet" href="css/style1.css">
</head>

<body>
  <div class="content">
    <!-- <div class="mui-content"></div> -->
    <!-- MISSION -->
    <div class="box box-mission">
      <span class="icon"></span>
      <a href="#" class="button">
        <span class="line line-top"></span>
        <span class="line line-right"></span>
        <span class="line line-bottom"></span>
        <span class="line line-left"></span>
        MISSION
      </a>
      <ul class="text">
        <li>This is my mission</li>
      </ul>
      <i class="arrow"></i>
    </div>
    <!-- PLAY -->
    <div class="box box-play">
      <span class="icon"></span>
      <a href="#" class="button">
        <span class="line line-top"></span>
        <span class="line line-right"></span>
        <span class="line line-bottom"></span>
        <span class="line line-left"></span>
        PLAY
      </a>
      <ul class="text">
        <li>This is my play</li>
      </ul>
      <i class="arrow"></i>
    </div>
    <!-- TOUCH -->
    <div class="box box-touch">
      <span class="icon"></span>
      <a href="#" class="button">
        <span class="line line-top"></span>
        <span class="line line-right"></span>
        <span class="line line-bottom"></span>
        <span class="line line-left"></span>
        TOUCH
      </a>
      <ul class="text">
        <li>This is my touch</li>
      </ul>
      <i class="arrow"></i>
    </div>
    <span class="tips">Imagine,create,enjoy.</span>
    <span class="tips tips-how">Let me show you how.</span>
  </div>
 
</body>

</html>
