<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [{name: 'a', id: 1}, {name: 'b', id: 2}, {name: 'c', id: 3}]
    let res = []
    let res1 = []

    for (let index = 0; index < arr.length; index++) {
      const element = arr[index];
      res.push(element.id)
    }

    res1 = arr.map(item => item.id)

    console.log(res);
    console.log(res1);

  </script>
</body>
